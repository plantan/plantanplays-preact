<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for starry background -->
    <radialGradient id="spaceGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for the P letters (blue like Mario ice/water levels) -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Space background -->
  <circle cx="50" cy="50" r="50" fill="url(#spaceGrad)"/>
  
  <!-- Stars scattered around -->
  <circle cx="15" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="85" cy="25" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="20" cy="85" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="85" cy="80" r="1.3" fill="#ffffff" opacity="0.8"/>
  <circle cx="92" cy="50" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="8" cy="45" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="12" r="0.9" fill="#ffffff" opacity="0.7"/>
  <circle cx="70" cy="12" r="1.1" fill="#ffffff" opacity="0.6"/>
  
  <!-- The two large P letters with glow -->
  <g filter="url(#glow)">
    <!-- First P (left) -->
    <text x="10" y="80" 
          font-size="70" 
          font-family="Arial, sans-serif" 
          font-weight="bold"
          fill="url(#blueGrad)"
          stroke="#0d47a1"
          stroke-width="2">P</text>
    
    <!-- Second P (right) -->
    <text x="45" y="80" 
          font-size="70" 
          font-family="Arial, sans-serif" 
          font-weight="bold"
          fill="url(#blueGrad)"
          stroke="#0d47a1"
          stroke-width="2">P</text>
  </g>
  
  <!-- Sparkles around the letters -->
  <polygon points="35,25 36,28 39,28 36,30 37,33 35,31 33,33 34,30 31,28 34,28" 
           fill="#64b5f6" opacity="0.9"/>
  <polygon points="75,20 76,23 79,23 76,25 77,28 75,26 73,28 74,25 71,23 74,23" 
           fill="#64b5f6" opacity="0.8"/>
  <polygon points="85,60 86,63 89,63 86,65 87,68 85,66 83,68 84,65 81,63 84,63" 
           fill="#64b5f6" opacity="0.7"/>
  <polygon points="15,55 16,58 19,58 16,60 17,63 15,61 13,63 14,60 11,58 14,58" 
           fill="#64b5f6" opacity="0.8"/>
</svg>